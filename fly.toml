app = "up-image"
primary_region = "cdg"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[deploy]
release_command = "/app/bin/migrate"

[env]
ADMIN_EMAIL = "nevendrean@gmail.com"
DOMAIN = "up-image.fly.dev"
NOTIFY_EMAIL = "nevendrean@gmail.com"
PHX_HOST = "up-image.fly.dev"
PORT = "8080"
BUMBLEBEE_CACHE_DIR = "/app/.bumblebee"

[[services]]
protocol = "tcp"
internal_port = 4000
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 2500
soft_limit = 2000

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "20s"
restart_limit = 0
